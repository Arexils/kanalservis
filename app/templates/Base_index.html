<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>
        Каналсервис
    </title>

    {% assets "scss_all" %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endassets %}

    {% block script_include %}
    {% endblock %}
</head>

<body>
<header class="header">
    <div class="container">
        <div class="top_container">
            {% block header %}
            {% endblock %}
        </div>
    </div>
</header>

<section class="content">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
